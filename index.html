<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Rescue</title>
    </head>
    <body>
        <div id="container"> <!-- div container-->

            <div id="gameBackground"> <!-- div gameBackground-->

                <div id="start" onclick="start()"> <!-- div start -->

                    <h1> Rescue </h1>
                    <p>Move the helicopter up pressing W, down pressing S and D to shoot.</p>
                    <p>Click here to begin!!</p>
                    
                </div> <!-- end div start -->

            </div> <!-- end div gameBackground-->

        </div> <!-- end div container-->
    

        <audio src="sounds/sound.mp3" preload="auto" id="shotSound"></audio>
        <audio src="sounds/explosion.mp3" preload="auto" id="explosionSound"></audio>
        <audio src="sounds/music.mp3" preload="auto" id="music"></audio>
        <audio src="sounds/gameover.mp3" preload="auto" id="gameOverSound"></audio>
        <audio src="sounds/lost.mp3" preload="auto" id="lostSound"></audio>	
        <audio src="sounds/rescue.mp3" preload="auto" id="rescuedSound"></audio>
        
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/jquery-collision.min.js"></script>
    </body>
</html>
